
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bulb{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 50%;
        }
        .button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bulb"></div>
    <button class="button" onclick="islight()">clickme</button>
</body>
<script>
    let button=document.querySelector(".button");
    lightOn=false;
    function islight(){
        lightOn= !lightOn
        if(lightOn){
            let bulb=document.querySelector(".bulb")
            bulb.style.backgroundColor="yellow";
        }
        else{
            let bulb=document.querySelector(".bulb")
            bulb.style.backgroundColor="white";
        }
    }

</script>
</html>
